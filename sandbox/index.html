<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>True Smooth</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" media="screen" href="styles.css"/>
</head>
<body>

	<section class="container true-smooth">
		<div class="test-item test-item--1"
		     data-true-smooth-item
		     data-anchor="_parent:bottom:bottom:1000"
		     data-index="1"
		     data-scroll-ratio="1.5"
		     data-scroll-spring="3">
			Index 1
		</div>
		<!--
		<div class="test-item test-item--2"
		     data-true-smooth-item
		     data-index="2"
		     data-scroll-ratio="2">
			Index 2
		</div>
	-->
	</section>
	<div class="content">
		content here below the scroll
	</div>

	<script src="../dist/true-smooth.min.js"></script>
	<script>
	var container = document.querySelector(".true-smooth");
	var test = new TrueSmooth(container);
	var testItems = test.getItems();
	// example of events
	testItems[0].addEventListener("ts.scrollitem.start", function() {
		console.log('first item started scrolling');
	});
	testItems[0].addEventListener("ts.scrollitem.stop", function() {
		console.log('first item stopped scrolling');
	});
	</script>
</body>
</html>
